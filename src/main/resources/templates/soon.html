<html>
<head>
    <style>
        body {
            background: #25b79f;
        }


        .skills {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);
        }

        .skills-bar {
            padding: 25px 30px;
        }

        .skills-bar .bar {
            margin: 25px 0;
        }

        .skills-bar .bar .info span {
            font-size: 1rem;
            font-weight: 500;
        }

        .skills-bar .bar .info {
            margin-bottom: 8px;
            color: #07374a;
        }

        .skills-bar .bar .progress-line {
            position: relative;
            height: 10px;
            width: 550px;
            background: #f0f0f0;
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: left;
            animation: animate 1s cubic-bezier(1, 0, 0.5, 1) forwards;
        }

        .bar .progress-line span {
            position: absolute;
            background: #25b79f;
            height: 100%;
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: left;
            animation: animate 1s 1s cubic-bezier(1, 0, 0.5, 1) forwards;
        }

        @keyframes animate {
            100% {
                transform: scaleX(1);
            }
        }

        .progress-line .html {
            width: 80%;
        }

        .progress-line .css {
            width: 70%;
        }

        .progress-line .bootstrap {
            width: 82%;
        }

        .progress-line .javascript {
            width: 62%;
        }

        .progress-line .c {
            width: 90%;
        }

        .bar .progress-line span::before {
            position: absolute;
            content: "";
            height: 0;
            right: 0;
            top: -14px;
            width: 0;
            border: 7px solid transparent;
            border-bottom-width: 0px;
            border-right-width: 0px;
            border-top-style: #f0f0f0;
            border-top-color: #07374a;
        }

        .bar .progress-line span::after {
            position: absolute;
            right: 0;
            top: -28px;
            color: #f0f0f0;
            font-size: 12px;
            font-weight: 700;
            background: #07374a;
            padding: 1px 8px;
            border-radius: 3px;
        }


        .progress-line .html::after {
            content: "80%";
        }

        .progress-line .css::after {
            content: "70%";
        }

        .progress-line .bootstrap::after {
            content: "82%";
        }

        .progress-line .javascript::after {
            content: "62%";
        }

        .progress-line .c::after {
            content: "90%";
        }

        /* ////........Media Query........//// */

        @media (max-width: 700px) {
            .skills {
                width: 80%;
            }

            .skills-bar .bar .progress-line {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1 style="text-align: center;margin-top: 3rem">My name: <b>{{name}}</b></h1>
<div class="skills">
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line"><span class="html"></span></div>
            <div class="bar">
                <div class="info">
                    <span>CSS</span>
                </div>
                <div class="progress-line"><span class="css"></span></div>
                <div class="bar">
                    <div class="info">
                        <span>BOOTSTRAP</span>
                    </div>
                    <div class="progress-line"><span class="bootstrap"></span></div>
                    <div class="bar">
                        <div class="info">
                            <span>JAVASCRIPT</span>
                        </div>
                        <div class="progress-line">
                            <span class="javascript"></span>
                        </div>
                        <div class="bar">
                            <div class="info">
                                <span>C Programming</span>
                            </div>
                            <div class="progress-line"><span class="c"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
